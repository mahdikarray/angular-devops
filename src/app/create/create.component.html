<!-- src/app/create/create.component.html -->

<h2>Add Chambre</h2>

<form (submit)="addChambre()">
  <div>
    <label for="numero">numero:</label>
    <input type="text" id="numero" [(ngModel)]="chambre.numeroChambre" name="numero" required>
  </div>
  <div>
    <label for="type">type:</label>
    <input type="text" id="type" [(ngModel)]="chambre.typeC" name="type" required>
  </div>
  <button type="submit">Add</button>
</form>
