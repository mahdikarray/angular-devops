<!-- src/app/create/create.component.html -->

<h2>Add Chambre</h2>

<form (submit)="addChambre()">
  <div>
    <label for="numeroChambre">numero:</label>
    <input type="text" id="numeroChambre" [(ngModel)]="chambre.numeroChambre" name="numeroChambre" required>
  </div>
  <div>
    <label for="typeChambre">typeChambre:</label>
    <input type="text" id="typeChambre" [(ngModel)]="chambre.typeChambre" name="typeChambre" required>
  </div>
  <button type="submit">Add</button>
</form>
