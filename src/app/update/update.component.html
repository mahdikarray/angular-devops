<!-- src/app/update/update.component.html -->

<h2>Update University</h2>

<form (submit)="updateChambre()">
  <div>
    <label for="nom">Name:</label>
    <input type="text" id="nom" [(ngModel)]="chambre.type" name="nom" required>
  </div>
  <div>
    <label for="adresse">Address:</label>
    <input type="text" id="adresse" [(ngModel)]="chambre.adresse" name="adresse" required>
  </div>
  <button type="submit">Update</button>
</form>
